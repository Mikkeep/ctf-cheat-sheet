name: build
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: ls
      - run: pip install mkdocs
      - name: AAA
        working-directory: ctf-cheat-sheet
        run: mkdocs gh-deploy --force --clean --verbose
